<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us| International Society for Universal Dialogue</title>
  <link rel="stylesheet" href="assets/css/resets.css">
  <link rel="stylesheet" href="assets/css/screen.css">
  <script defer src="assets/js/site.js" ></script>
</head>

<body>
  <header>
    <figure>
      <img id="logo" src="assets/img/ISUD_Logo_color.jpg" alt="ISUD logo">
      <figcaption>The International Society for Universal Dialogue</figcaption>
    </figure>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-top">
  <h1>Thank you for your interest in ISUD </h1>
  <p> If you want to stay updated on our current events or have any questions</p>
  <p>Please fill out this quick from to let us know how we can help</p>
</div>
<div class="banner1">
  <img src="assets/img/banner1.jpeg" alt="banner1">
</div>
<div class="form-container">
  <form action="#null" method="GET" id="form">
    <!-- <div > -->
      <ol>
        <li class="data-input">
          <input type="text" name="name" placeholder="Name*" required>
        </li>
        <li class="data-input">
          <input type="email" name="email" placeholder="Email*" required>
        </li>
        <li class="data-input">
          <select id="arr" name="country" placeholder="Country*" required>
          <option value="Country">Country</option>
        </li>

        <li class="data-input">
          <input type="text" name="subject" placeholder="Subject*" required>
        </li>
        <li class="data-input">
          <textarea id="mes" class="mes" name="mes" placeholder="Message*"></textarea>
        </li>


      </ol>
      <input id='submit' type="submit" value="Contact">
    <!-- </div> -->
  </form>
</div>
<div class="banner2">
  <img src="assets/img/banner2.jpeg" alt="banner2">
</div>
</body>
</html>
