<body>
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about_us/index.html">About Us</a></li>
        <li><a href="../contact/index.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <img src="../assets/img/ISUD_Logo_color.jpg" alt="logo">
  <h1>Thank you for your interest in ISUD </h1>
  <h2>Get in Touch</h2>
  <p>Please fill out the quick form with any questions or comments and we will be in touch</p>
  <form method="GET" action="" id="contact-form">
    <div class="form-container">
      <ol>
        <li class="data-input">
          <input type="text" name="name" placeholder="Name" required>
        </li>
        <li class="data-input">
          <input type="email" name="email" placeholder="Email" required>
        </li>
        <li class="data-input">
          <input type="text" name="subject" placeholder="Subject" required>
        </li>
        <li class="data-input">
          <textarea class="mes"  placeholder="Message"></textarea>
        </li>
      </ol>
      <input id='submit' type="submit">
    </div>
  </form>
</body>
